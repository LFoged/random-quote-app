<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./assets/quote-logo.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Random Ramblings</title>
</head>
<body>
  <header class="alert-section"></header>
  <div class="container">
    <main>
      <section class="display-section"></section>
      <section class="buttons">
        <section class="quote-buttons">
          <button class="btn" id="random">Random</button>
          <button class="btn" id="inspire">Inspirational</button>
          <button class="btn" id="got">Game of Thrones</button>
        </section>
        <section class="links">
            <a href="" class="btn link" id="tweet-link" target="_blank">
              Tweet Quote
            </a>
            <a href="" class="btn link" id="wiki-link" target="_blank">
              Wiki Author
            </a>
        </section>
        <section class="fav-buttons">
          <button class="btn fav-add" id="new-fav">Add to Favorites</button>
          <button class="btn fav-clear" id="clear-all-fav" hidden>
            Clear Favorites
          </button>
        </section>
      </section>
    </main>
    <footer class="favorites-section"></footer>
  </div>
  <script src="./app.js" async></script>
</body>
</html>
